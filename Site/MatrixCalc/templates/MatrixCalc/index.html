<!-- Подключение шаблонного тега Static -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matrix Calculator</title>

    <!-- Подключение Bootstrap 3 и его компонентов -->
    <link rel="stylesheet" href="{% static 'MatrixCalc/css/bootstrap.min.css' %}">
    <script src="{% static 'MatrixCalc/scripts/jquery.min.js' %}"></script>
    <script src="{% static 'MatrixCalc/scripts/bootstrap.min.js' %}"></script>

    <!-- Подключение статических файлов -->
    <link rel="stylesheet" type="text/css" href="{% static 'MatrixCalc/css/style.css' %}"/>
    <script src="{% static 'MatrixCalc/scripts/MatrixCalcScript.js' %}"></script>
</head>

<body>

<div class="container">
    <h1 class="page-header">
        Веб-калькулятор матриц
    </h1>
    <div class="page-body">
        <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <label for="MatrixWidth" class="col-sm-8">
                    Исходная матрица:
                </label>
                <div class="col-sm-2 text-right">
                    Высота:
                    <input class="tableSizeInput" id="MatrixHeight" name="MatrixHeight" type="number" value="3"
                           style="width: 30px">
                </div>
                <div class="col-sm-2 text-right">
                    Ширина:
                    <input class="tableSizeInput" id="MatrixWidth" name="MatrixWidth" type="number" value="3"
                           style="width: 30px">
                </div>
            </div>
            <br>
            <div id="FirstMatrix">
            </div>
            <hr>
            <div class="form-group">
                <label for="operation">Укажите операцию:</label>
                <select class="form-control" id="operation" name="operation">
                    <option href="#matrix_operand">Сложение матриц</option>
                    <option href="#matrix_operand">Вычитание матриц</option>
                    <option href="#matrix_operand">Умножение матриц</option>
                    <option href="#matrix_number">Умножение матрицы на число</option>
                    <option>Найти определитель</option>
                    <option>Транспонирование</option>
                </select>
            </div>
            <hr>
            <div class="tab-content">
                <div id="matrix_operand" class="tab-pane fade in active">
                    <div class="row">
                        <label for="SecondMatrixWidth" class="col-sm-8">
                            Матрица-операнд:
                        </label>
                        <div class="text-right hidden">
                            Высота:
                            <input id="SecondMatrixHeight" name="SecondMatrixHeight" type="number" value="3"
                                   style="width: 30px">
                        </div>
                        <div class="col-sm-4 text-right SecondMatrixWidthDiv">
                            Ширина:
                            <input class="tableSizeInput" id="SecondMatrixWidth" name="SecondMatrixWidth" type="number" value="3"

                                   style="width: 30px">
                        </div>
                    </div>

                    <br>
                    <div id="SecondMatrix">
                    </div>
                </div>
                <div id="matrix_number" class="tab-pane fade">
                    <label for="SecondMatrix">
                        Второй операнд:
                    </label>
                    <input type="number" id="SecondNumber" name="number_operand" value="2">
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-success btn-block btn-lg">Посчитать</button>
            <hr>
            <div id="result_matrix">
                <label for="AnswerMatrix" class="col-sm-12">
                    Результирующая матрица:
                </label>
                <br>
                <div id="AnswerMatrix">
                </div>
            </div>

            <!-- Modal -->
            <div id="errorModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Ошибка</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Modal -->
            <div id="detModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Значение определителя матрицы</h4>
                        </div>
                        <div class="modal-body">
                            <p id="det_answer">Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>

                </div>
            </div>


        </form>
    </div>
</div>
</body>

</html>
